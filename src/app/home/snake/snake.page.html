<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title slot="end">
      Snake
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <canvas id="snake-game-board" height="1080px" width="1080px"></canvas>
  </div>

  <div class="arrows">
    <div class="arrow" (click)="handleMovement(_, 37)" id="left"></div>
    <div class="arrow" (click)="handleMovement(_, 38)" id="up"></div>
    <div class="arrow" (click)="handleMovement(_, 39)" id="right"></div>
    <div class="arrow" (click)="handleMovement(_, 40)" id="down"></div>
  </div>
</ion-content>
